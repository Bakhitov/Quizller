	<section>
		<div class="limiter">
			<div class="container-login100" style="display:block;">
                <div class="container">
                    <div class="row">
                        <div class="col" style="padding:0px;">
                                <div class="card" style="padding-bottom: 20px;">
                                    <div class="container">
                                            <div class="row">
                                                 <div class="col-md-12" style="padding:0px;">
                                                    <div class="container-fluid">
                                                        <div class="modal-dialog" style="max-width: 100%">
                                                        <div class="modal-content">
                                                            <div class="modal-header">

                                                                    <div class="blockG" id="rotateG_08"></div>
                                                                </div>
                                                            </div>

                                                            <div class="quiz" id="quiz" data-toggle="buttons">

                                                            <label class="element-animation2 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="2">2. Django</label>
                                                            <label class="element-animation3 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="3">3. Laravel</label>
                                                            <label class="element-animation4 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="4">4. Pandas</label>

                                                    </div>
                                                    </div>

                                </div>

                    </div>

		</div>
	</section>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
    </script>
    <script>
        $(function(){
        var loading = $('#loadbar').hide();
        $(document)
        .ajaxStart(function () {
            loading.show();
        }).ajaxStop(function () {
            loading.hide();
        });
        
        $("label.btn").on('click',function () {
            var choice = $(this).find('input:radio').val();
            $('#loadbar').show();
            $('#quiz').fadeOut();
            setTimeout(function(){
            $( "#answer" ).html(  $(this).checking(choice) );      
                $('#quiz').show();
                $('#loadbar').fadeOut();
            /* something else */
            }, 1500);
        });

        $ans = 3;

        $.fn.checking = function(ck) {
            if (ck != $ans)
                return 'INCORRECT';
            else 
                return 'CORRECT';
        }; 
    });	
    </script>
